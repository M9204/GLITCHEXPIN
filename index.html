<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense and Income Tracker</title>
<link rel="stylesheet" href=".public/style.css">

<!-- Google API -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Expense and Income Tracker</h1>

  <!-- Google login -->
  <div id="authContainer">
    <button id="loginBtn">Sign in with Google</button>
    <button id="logoutBtn" class="hidden">Sign out</button>
    <span id="userInfo"></span>
  </div>

  <!-- Totals -->
  <div class="totals">
    <h3>Total Income: <span id="totalIncome" class="green">$0.00</span></h3>
    <h3>Total Expenses: <span id="totalExpenses" class="red">$0.00</span></h3>
    <h3>Net Total: <span id="netTotal">$0.00</span></h3>
  </div>

  <!-- Form -->
  <div class="form-container">
    <div id="inputTitle" class="form-group">
      <label>Title:</label>
      <input type="text" id="title" placeholder="Enter Title">
    </div>

    <div id="inputDate" class="form-group hidden">
      <label>Date:</label>
      <input type="date" id="date">
    </div>

    <div id="inputAmount" class="form-group hidden">
      <label>Amount:</label>
      <input type="number" id="amount" step="0.01" min="0">
    </div>

    <div id="inputSource" class="form-group hidden">
      <label>Source:</label>
      <select id="source">
        <option value="">Select source</option>
        <option value="mine">Mine</option>
        <option value="company">Company</option>
        <option value="others">Others</option>
      </select>
    </div>

    <div id="inputNotes" class="form-group hidden">
      <label>Notes:</label>
      <textarea id="notes" placeholder="Enter Notes"></textarea>
    </div>

    <div class="buttons">
      <button onclick="setEntryType('income')">Add Income</button>
      <button onclick="setEntryType('expense')">Add Expense</button>
      <button onclick="resetForm()">Clear</button>
      <button onclick="exportToExcel()">Export Excel</button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Date</th>
          <th>Title</th>
          <th>Amount</th>
          <th>Source</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="entriesTableBody"></tbody>
    </table>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
