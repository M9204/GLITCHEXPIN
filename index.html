<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense and Income Tracker</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0;}
.container { max-width:900px; margin:auto; padding:20px; background:white; }
h1 { text-align:center; }
.green { color:green; }
.red { color:red; }
.form-group { margin-bottom:10px; }
input, select, textarea { width:100%; padding:5px; }
.buttons button { margin-right:5px; margin-top:5px; }
table { width:100%; border-collapse:collapse; margin-top:20px;}
th, td { border:1px solid #ccc; padding:5px; text-align:center;}
</style>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
<!-- JWT decode -->
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<!-- Google APIs -->
<script src="https://apis.google.com/js/api.js" onload="gapiLoaded()" async defer></script>
<script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>

</head>
<body>
<div class="container">
  <h1>Expense and Income Tracker</h1>

  <!-- Auth -->
  <div id="auth-section">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <!-- Totals -->
  <div class="totals">
    <h3>Total Income: <span id="totalIncome" class="green">$0.00</span></h3>
    <h3>Total Expenses: <span id="totalExpenses" class="red">$0.00</span></h3>
    <h3>Net Total: <span id="netTotal">$0.00</span></h3>
  </div>

  <!-- Form -->
  <div class="form-container">
    <div class="form-group">
      <label>Title:</label>
      <input type="text" id="title" placeholder="Enter Title">
    </div>

    <div class="form-group">
      <label>Date:</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label>Amount:</label>
      <input type="number" id="amount" step="0.01" min="0">
    </div>

    <div class="form-group">
      <label>Source:</label>
      <select id="source">
        <option value="">Select source</option>
        <option value="mine">Mine</option>
        <option value="company">Company</option>
        <option value="others">Others</option>
      </select>
    </div>

    <div class="form-group">
      <label>Notes:</label>
      <textarea id="notes" placeholder="Enter Notes"></textarea>
    </div>

    <div class="buttons">
      <button onclick="setEntryType('income')">Add Income</button>
      <button onclick="setEntryType('expense')">Add Expense</button>
      <button onclick="resetForm()">Clear</button>
      <button onclick="exportToExcel()">Export Excel</button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Date</th>
          <th>Title</th>
          <th>Amount</th>
          <th>Source</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="entriesTableBody"></tbody>
    </table>
  </div>
</div>

<script>
let gapiInited = false;
let gisInited = false;
let tokenClient;
let accessToken = null;
const CLIENT_ID = "4870239215-m0sg6fkgnl7dd925l22efedcq9lfds8h.apps.googleusercontent.com";
const API_KEY = "AIzaSyCDg9_fXdnhP31DGwceBdQkWtTIrtTR_OQ";
const SCOPES = "https://www.googleapis.com/auth/drive.file";
const FOLDER_ID = "19ogsV3AT99gzwNfUiDDvYsMudrQ31CdZ";
const ALLOWED_USERS = ["youremail@gmail.com"]; // only these emails can login

let entries = []; // local cache

// ---- INIT ----
function gapiLoaded() {
  gapi.load("client", initializeGapiClient);
}

async function initializeGapiClient() {
  await gapi.client.init({
    apiKey: API_KEY,
    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
  });
  gapiInited = true;
  maybeEnableButtons();
}

function gisLoaded() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (resp) => {
      if (resp.error !== undefined) throw resp;
      accessToken = resp.access_token;
      localStorage.setItem("drive_token", accessToken);
      loadDataFromDrive();
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline";
    },
  });
  gisInited = true;
  maybeEnableButtons();
}

function maybeEnableButtons() {
  if (gapiInited && gisInited) {
    document.getElementById("loginBtn").onclick = () => {
      tokenClient.requestAccessToken({ prompt: "consent" });
    };
    document.getElementById("logoutBtn").onclick = () => {
      google.accounts.oauth2.revoke(accessToken, () => {
        localStorage.removeItem("drive_token");
        entries = [];
        renderTable();
        document.getElementById("loginBtn").style.display = "inline";
        document.getElementById("logoutBtn").style.display = "none";
      });
    };
  }
}

// ---- DRIVE HELPERS ----
async function findOrCreateFile() {
  let query = `'${FOLDER_ID}' in parents and name='expenses.json'`;
  let res = await gapi.client.drive.files.list({ q: query, fields: "files(id,name)" });
  if (res.result.files && res.result.files.length > 0) {
    return res.result.files[0].id;
  }
  // create new file
  let fileMetadata = { name: "expenses.json", parents: [FOLDER_ID] };
  let file = new Blob([JSON.stringify([])], { type: "application/json" });
  let form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(fileMetadata)], { type: "application/json" }));
  form.append("file", file);

  let upload = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: { Authorization: "Bearer " + accessToken },
    body: form,
  });
  let data = await upload.json();
  return data.id;
}

async function saveToDrive() {
  let fileId = await findOrCreateFile();
  let form = new FormData();
  form.append("metadata", new Blob([JSON.stringify({})], { type: "application/json" }));
  form.append("file", new Blob([JSON.stringify(entries)], { type: "application/json" }));

  await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`, {
    method: "PATCH",
    headers: { Authorization: "Bearer " + accessToken },
    body: form,
  });
}

async function loadDataFromDrive() {
  let fileId = await findOrCreateFile();
  let res = await gapi.client.drive.files.get({
    fileId: fileId,
    alt: "media",
  });
  entries = res.body ? JSON.parse(res.body) : [];
  renderTable();
}

// ---- APP LOGIC ----
function setEntryType(type) {
  let entry = {
    date: document.getElementById("date").value,
    title: document.getElementById("title").value,
    amount: parseFloat(document.getElementById("amount").value || 0),
    source: document.getElementById("source").value,
    status: type,
    notes: document.getElementById("notes").value,
  };
  entries.push(entry);
  saveToDrive();
  renderTable();
  resetForm();
}

function renderTable() {
  let tbody = document.getElementById("entriesTableBody");
  tbody.innerHTML = "";
  let totalIncome = 0, totalExpenses = 0;
  entries.forEach((e) => {
    let row = `<tr>
      <td><input type="checkbox"></td>
      <td>${e.date}</td>
      <td>${e.title}</td>
      <td>${e.amount.toFixed(2)}</td>
      <td>${e.source}</td>
      <td>${e.status}</td>
      <td>${e.notes}</td>
    </tr>`;
    tbody.innerHTML += row;
    if (e.status === "income") totalIncome += e.amount;
    if (e.status === "expense") totalExpenses += e.amount;
  });
  document.getElementById("totalIncome").innerText = "$" + totalIncome.toFixed(2);
  document.getElementById("totalExpenses").innerText = "$" + totalExpenses.toFixed(2);
  document.getElementById("netTotal").innerText = "$" + (totalIncome - totalExpenses).toFixed(2);
}

function resetForm() {
  document.getElementById("title").value = "";
  document.getElementById("date").value = "";
  document.getElementById("amount").value = "";
  document.getElementById("source").value = "";
  document.getElementById("notes").value = "";
}

function exportToExcel() {
  let ws = XLSX.utils.json_to_sheet(entries);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Entries");
  XLSX.writeFile(wb, "expenses.xlsx");
}

// ---- AUTO LOGIN ON REFRESH ----
window.onload = () => {
  const token = localStorage.getItem("drive_token");
  if (token) {
    accessToken = token;
    loadDataFromDrive();
    document.getElementById("loginBtn").style.display = "none";
    document.getElementById("logoutBtn").style.display = "inline";
  }
};
</script>
</body>
</html>
